<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Download Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-box {
            margin-top: 20px;
        }

        .list-group-item {
            word-wrap: break-word; /* This allows long URLs to break into the next line */
            white-space: normal; /* Allows normal wrapping of the text */
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="title">Fetch Download Links</h1>
            <div class="card p-4">
                <form method="POST" action="/fetch-links">
                    <div class="mb-3">
                        <label for="serverUrl" class="form-label">Enter Server URL</label>
                        <input type="text" class="form-control" id="serverUrl" name="url"
                               placeholder="Enter the URL here..." required>
                    </div>
                    <div class="mb-3">
                        <label for="prefixUrl" class="form-label">Prefix URL (Optional)</label>
                        <input type="text" class="form-control" id="prefixUrl" name="prefix"
                               placeholder="e.g., http://server4.ftpbd.net">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Fetch Download Links</button>
                </form>
            </div>
            <div id="result" class="result-box">
                {% if links %}
                <h4>Fetched Links:</h4>
                <ul class="list-group">
                    {% for link in links %}
                    <li class="list-group-item">
                        <a href="{{ link }}" target="_blank" class="text-decoration-none">{{ link }}</a>
                    </li>
                    {% endfor %}
                </ul>
                <form method="POST" action="/download">
                    {% for link in links %}
                    <input type="hidden" name="links" value="{{ link }}">
                    {% endfor %}
                    <input type="hidden" name="prefix" value="{{ prefix }}">
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success">Download as Text</button>
                    </div>

                </form>
                {% else %}
                <p class="alert alert-warning mt-4">Please fetch the URLs first.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
